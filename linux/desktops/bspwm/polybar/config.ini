[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #95ffa4
secondary = #8ABEB7
alert = #A54242
disabled = #707880
red = #ff8080
green = #95ffa4
yellow = #ffe9aa
magenta = #c991e1
cyan = #aaffe4
white = #cbe3e7
blue = #91ddff
dim = #11eeeeee

[bar/mybar]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Font Awesome v4 Compatibility:style=Regular:size=10;2
font-2 = Font Awesome 6 Free:size=10;2
font-3 = Font Awesome 6 Free Solid:size=10;2
font-4 = Font Awesome 6 Brands:size=10;2

modules-left = xworkspaces xwindow
modules-right = wlan pulseaudio backlight cpu memory eth date battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume-prefix = "ğŸ”Š "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ğŸ”‡ muted
click-right = pavucontrol
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected-foreground = ${colors.red}
label-disconnected = %ifname% disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
interval = 0.5
label-connected-foreground = ${colors.primary}
label-connected = â†‘ %upspeed:5% â†“ %downspeed:5% %essid%
label-disconnected = not connected

[module/eth]
inherit = network-base
interface-type = wired
label-connected-foreground = ${colors.primary}
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-disconnected = 

[module/date]
type = internal/date
interval = 1
date = %a %d-%b %H:%M
date-alt = %A %d-%B-%Y %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
time-format = %H:%M

animation-charging-foreground = ${colors.blue}
ramp-capacity-foreground = ${colors.blue}
format-charging = ï‡¦ <label-charging>
format-charging-foreground = ${colors.blue}

format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

format-low = <ramp-capacity> <label-low>
format-low-foreground = ${colors.red}

label-charging = %percentage%%
label-charging-foreground = ${colors.white}
label-discharging = %percentage%%
label-full = %percentage%%

label-low = %percentage%%
label-low-foreground = ${colors.white}
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

bar-capacity-width = 10

animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

full-at = 99

low-at = 20

poll-interval = 5

[module/powermenu]
type = custom/menu
format-foreground = ${colors.primary}

expand-right = false
label-open = ï€‘ 
label-open-font = 5
label-close = ï€
